name: Check Build Windows

on:
  push:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up MSVC
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Build
      run: |
        cmake -B build -S . 
        cmake --build build --config Release --target orita
